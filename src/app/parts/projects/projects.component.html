<!doctype html>
<div class="projects" id="Projects">
    <div class="projects-title">
        <div class="projects-title-name">
            <p>My Projects</p>
        </div>
        <br />
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="projects-content">
        <div class="project-showcase-details">
            <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" [interval]="'10000'"
                [noPause]="false" [noPause]="false">
                <mdb-carousel-item *ngFor="let i of projectFeatured" class="carousel-item">
                    <a href={{i.link}} target="_blank">
                        <div class="view w-100">
                            <img class="d-block" src="{{i.image}}" alt="{{i.name}}" />
                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                        </div>
                    </a>
                    <div class="carousel-caption">
                        <h5>{{i.name}}</h5>
                        <!-- <h3 class="h3-responsive"><a href={{i.link}} target="_blank">{{i.name}}</a></h3> -->
                        <div class="carousel-description">
                            <p>{{i.description}}</p>
                        </div>
                        <div class="carousel-technologies" *ngFor="let t of i.technologies">
                            {{t}}&nbsp;
                        </div>
                    </div>
                </mdb-carousel-item>
            </mdb-carousel>
        </div>
        &nbsp;
        <div class="card-group row">
            <mdb-card *ngFor="let i of projectNotFeatured" class="card-individual" matRipple>
                <mdb-card-body>
                    <a class="stretched-link" href={{i.link}} target="_blank"></a>
                    <mdb-card-title>
                        <div class="card-title">
                            <h5>{{i.name}}</h5>
                            <!-- <h5><a class="stretched-link" href={{i.link}} target="_blank">{{i.name}}</a></h5> -->
                        </div>
                    </mdb-card-title>
                    <div class="card-description">
                        <mdb-card-text>
                            <a>{{i.description}}</a>
                        </mdb-card-text>
                        <mdb-card-text>
                            <div class="card-technologies" *ngFor="let t of i.technologies">
                                <small class="text-muted">
                                    <a>{{t}}</a>&nbsp;
                                </small>
                            </div>
                        </mdb-card-text>
                    </div>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
